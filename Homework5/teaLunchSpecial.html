<!DOCTYPE html>

<html>
  <head>
    <title>Dado Tea Lunch Special</title>
  </head>

  <body>
    <header>
      <h1>Dado Tea Lunch Special</h1>

      <div>
        <p>Monday through Friday</p>
        <p>11am - 3pm</p>
        <p>&dollar;9.95 plus tax</p>
        <p>Includer sandwich, snack and drink</p>
      </div>
    </header>

    <main>
      <section>
        <form>
          <fieldset>
            <legend>Order Information</legend>

            <label for="Name">Name</label>
            <br />
            <input type="text" placeholder="Enter Name" id="Name" />
            <br />
            <br />

            <input type="radio" id="here" name="hereToGo" />
            <label for="here">Here</label>
            <br />

            <input type="radio" id="toGo" name="hereToGo" />
            <label for="toGo">To Go</label>
            <br />
            <br />
          </fieldset>

          <fieldset>
            <legend>Sandwitches</legend>

            <p><b>Monday</b></p>
            <input type="radio" id="tomatoMozzarela" name="monday" />
            <label for="tomatoMozzarela">Momato Mozzarela</label>
            <br />

            <input type="radio" id="chickenSalad" name="monday" />
            <label for="chickenSalad">Chicken Salad</label>
            <br />

            <p><b>Tusday</b></p>
            <input type="radio" id="greekSaladWrap" name="tusday" />
            <label for="greekSaladWrap">Greek SaladWrap</label>
            <br />

            <input type="radio" id="totoWrap" name="tusday" />
            <label for="totoWrap">Toto Wrap</label>
            <br />

            <p><b>Wendesday</b></p>
            <input type="radio" id="redPeperHummus" name="wendesday" />
            <label for="redPeperHummus">Red Peper Hummus</label>
            <br />

            <input type="radio" id="roastedTurkey" name="wendesday" />
            <label for="roastedTurkey">Roasted Turkey</label>
            <br />

            <p><b>Thursday</b></p>
            <input type="radio" id="carrotGingerHummusWrap" name="thursday" />
            <label for="carrotGingerHummusWrap"
              >Carrot-Ginger Hummus Wrap</label
            >
            <br />

            <input type="radio" id="eggSalad" name="thursday" />
            <label for="eggSalad">Egg Salad</label>
            <br />

            <p><b>Friday</b></p>
            <input type="radio" id="dadoWrap" name="friday" />
            <label for="dadoWrap">Dado Wrap</label>
            <br />

            <input type="radio" id="tunaSalad" name="friday" />
            <label for="tunaSalad">Tuna Salad</label>
            <br />
            <br />
            <hr />

            <input type="checkbox" id="glutenFree" />
            <label for="glutenFree">Gluten Free Bread(75&cent; extra)</label>
          </fieldset>

          <fieldset>
            <legend>Snack</legend>

            <p><b>Snacks</b></p>

            <input type="radio" id="bannana" name="snacks" />
            <label for="bannana">Bannana</label>
            <br />

            <input type="radio" id="apple" name="snacks" />
            <label for="apple">Apple</label>
            <br />

            <input type="radio" id="photatoChips" name="snacks" />
            <label for="photatoChips">Photato Chips</label>
            <br />
          </fieldset>

          <fieldset>
            <legend>Drink</legend>

            <p><b>Drinks</b></p>

            <select>
              <option disabled selected>Select drink</option>
              <option>Hot Black Tea - Kemmun</option>
            </select>
            <br />
            <hr />

            <input type="checkbox" id="largeDrink" />
            <label for="largeDrink">Large drink(75&cent; extra)</label>
          </fieldset>
          <br />

          <input type="submit" value="Place Order" />
        </form>
      </section>
    </main>
    <hr />

    <footer>
      <p>&copy; 2024 - Dado Tea Lunch Special</p>
    </footer>
  </body>
</html>
