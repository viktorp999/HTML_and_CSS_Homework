<!DOCTYPE html>

<html>
  <head>
    <title>Sign in</title>
    <link href="../styles/general.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <h1 class="headingTitle">Sign in into your account</h1>

      <nav class="nav">
        <ul class="list">
          <li>
            <a class="link" href="../index.html">Home </a>
          </li>

          <li>
            <a class="link" href="../pages/register.html"> Register </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div>
        <form>
          <label class="formLabel" for="username">User Name</label>
          <input type="text" placeholder="Enter user name" id="username" />
          <br />
          <br />

          <label class="formLabel" for="password">Password</label>
          <input type="password" placeholder="Enter password" id="password" />
          <br />
          <br />

          <button class="btn" type="submit">Log in</button>
          <div>
            <p>
              Dont have account?
              <a href="register.html">Create one</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <ul class="list">
        <li>
          <a class="link" href="../pages/contact.html">Contact</a>
        </li>

        <li>
          <a class="link" href="../pages/about.html">About</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
