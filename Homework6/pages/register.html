<!DOCTYPE html>

<html>
  <head>
    <title>Register</title>
    <link href="../styles/general.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <h1 class="headingTitle">Create a account</h1>

      <nav class="nav">
        <ul class="list">
          <li>
            <a class="link" href="../index.html">Home </a>
          </li>

          <li>
            <a class="link" href="../pages/signIn.html"> Sign in </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div>
        <form>
          <label class="formLabel" for="username">User Name</label>
          <input type="text" placeholder="Enter user name" id="username" />
          <br />
          <br />

          <label class="formLabel" for="password">Password</label>
          <input type="password" placeholder="Enter password" id="password" />
          <br />
          <br />

          <label class="formLabel" for="email">E-mail</label>
          <input type="email" placeholder="Enter email" id="email" />
          <br />
          <br />

          <input type="radio" id="male" name="gender" />
          <label class="formLabel" for="male">Male</label>
          <br />

          <input type="radio" id="female" name="gender" />
          <label class="formLabel" for="female">Female</label>
          <br />
          <br />

          <button class="btn" type="submit">Register</button>
          <button class="btn" type="reset">Reset</button>
        </form>
      </div>
    </main>

    <footer>
      <ul class="list">
        <li>
          <a class="link" href="../pages/contact.html">Contact</a>
        </li>

        <li>
          <a class="link" href="../pages/about.html">About</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
